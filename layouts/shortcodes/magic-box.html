<div style="padding: 1.5rem; background: var(--glass-bg); backdrop-filter: var(--glass-blur); border-left: 4px solid var(--frieren-purple); border-radius: 0.5rem; margin: 1.5rem 0; position: relative; overflow: hidden;">
    <div style="position: absolute; top: -10px; right: -10px; font-size: 3rem; opacity: 0.1; transform: rotate(15deg);">⛩️</div>
    <div style="font-weight: bold; margin-bottom: 0.5rem; color: var(--frieren-purple);">{{ .Get "title" | default "ملاحظة سحرية" }}</div>
    <div style="font-style: italic; opacity: 0.9;">{{ .Inner | markdownify }}</div>
</div>
