baseURL = "https://moon9io.github.io/tea-house/"
title = "Tea House"
theme = "blowfish"
defaultContentLanguage = "ar"
enableEmoji = true
hasCJKLanguage = true

[pagination]
  pagerSize = 12

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[languages]
  [languages.ar]
    languageName = "العربية"
    languageCode = "ar"
    contentDir = "content/ar"
    weight = 1
    title = "بيت الشاي"
    [languages.ar.params]
      description = "مدونة احترافية تجمع بين الهدوء والتقنية"
      displayName = "العربية"
      isoCode = "ar"
      rtl = true

  [languages.en]
    languageName = "English"
    languageCode = "en"
    contentDir = "content/en"
    weight = 2
    title = "Tea House"
    [languages.en.params]
      description = "A professional blog blending tranquility and technology"
      displayName = "English"
      isoCode = "en-US"
      rtl = false

[params]
  colorScheme = "blowfish"
  defaultAppearance = "dark"
  autoSwitchAppearance = true
  
  # Layout settings
  mainSections = ["posts"]
  showScrollToTop = true
  
  # Homepage
  [params.homepage]
    layout = "background"
    homepageImage = ""
    showRecent = true
    showRecentItems = 6
    cardView = true # Enable Grid/Card layout

  # Header
  [params.header]
    layout = "fixed"
    showSearch = true
    showAppearanceSwitcher = true

  # Profile in Header
  [params.author]
    name = "Frieren"
    headline = "الرحلة إلى إند (Ende) تبدأ من هنا"
    links = [
      { telegram = "https://t.me/yourlink" },
      { discord = "https://discord.gg/yourlink" },
      { github = "https://github.com/yourusername" },
      { x = "https://x.com/yourusername" }
    ]

  # Article features
  [params.article]
    showDate = true
    showViews = true
    showReadingTime = true
    showTags = true
    showAuthors = true
    showRelatedPosts = true
    showLightbox = true
    showTableOfContents = true
    showShare = true # Social sharing

  # Search
  [params.search]
    enable = true
    type = "fuse"
    showInMobileMenu = true
    showInHeader = true

  # PWA & SEO
  [params.pwa]
    enable = true
  
  [params.seo]
    enable = true
    useTwitterCard = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  page = ["HTML"]
