baseURL = "https://moon9io.github.io/tea-house/"
title = "Tea House"
theme = "blowfish"
defaultContentLanguage = "ar"
enableEmoji = true
hasCJKLanguage = true # Better support for mixed languages

[pagination]
  pagerSize = 10

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[languages]
  [languages.ar]
    languageName = "العربية"
    languageCode = "ar"
    contentDir = "content/ar"
    weight = 1
    title = "بيت الشاي"
    [languages.ar.params]
      description = "مدونة احترافية تجمع بين الهدوء والتقنية"
      displayName = "العربية"
      isoCode = "ar"
      rtl = true

  [languages.en]
    languageName = "English"
    languageCode = "en"
    contentDir = "content/en"
    weight = 2
    title = "Tea House"
    [languages.en.params]
      description = "A professional blog blending tranquility and technology"
      displayName = "English"
      isoCode = "en-US"
      rtl = false

[params]
  colorScheme = "blowfish"
  defaultAppearance = "dark"
  autoSwitchAppearance = true
  
  # Layout settings
  mainSections = ["posts"]
  showScrollToTop = true
  
  # Homepage
  [params.homepage]
    showRecent = true
    showRecentItems = 5
    layout = "background"
    homepageImage = "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=1600&q=80"

  # Header
  [params.header]
    layout = "fixed"
    showSearch = true
    showAppearanceSwitcher = true

  # Footer
  [params.footer]
    showCopyright = true
    showThemeAttribution = false
    showRSS = true

  # Profile
  [params.author]
    name = "Tea Master"
    image = "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=200&q=80"
    headline = "Stay Good"
    links = [
      { telegram = "https://t.me/yourlink" },
      { discord = "https://discord.gg/yourlink" },
      { github = "https://github.com/yourusername" }
    ]

  # Article features
  [params.article]
    showDate = true
    showViews = true
    showReadingTime = true
    showTags = true
    showRelatedPosts = true
    showLightbox = true
    showTableOfContents = true

  # Search
  [params.search]
    enable = true
    type = "fuse"
    showInMobileMenu = true
    showInHeader = true

  # Buy Me a Coffee
  [params.buymeacoffee]
    enable = true
    identifier = "yourusername"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  page = ["HTML"]
